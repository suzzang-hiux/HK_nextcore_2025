<script>
    (function () {
        var mainMessage = {
            init: function () {
                window.addEventListener("message",(evt)=>{
                    console.log('main recv message ', evt.data)
                    const evtData = event.data;
                    let evtDataObj = evtData;
                    try{
                        evtDataObj = JSON.parse(evtData);
                    }catch(e){
                        console.log('menu data json parse error: ',e);
                    }  
                })

                this.initBtn();
            }
            ,initBtn: ()=>{
                
                $('.btn').on('click',(e)=>{

                    const clickElement = $(e.currentTarget);
                    const mode = clickElement.attr('mode');
                    const parameter = PubEP.util.getParameter(location.href);
                    const targetId = parameter.targetId;
                    if(mode =='menu'){
                        parent.postMessage(JSON.stringify({
                            sysInfo:'upride',
                            viewType : 'menu',
                            viewTypeAction:"close",
                            viewId :targetId,
                            menuInfo:{
                                menuCd: 'ML001101',
                                menuNm : "책권영수증",
                            }
                        }), '*');
                    }else if(mode =='close'){
                        // messageid 명 새로 만들것. 
                        parent.postMessage(JSON.stringify({
                            sysInfo:'upride',
                            viewType : 'dialog',
                            viewTypeAction:"close",
                            viewId :targetId,
                        }), '*');
                    }

                   

                })
            }
        }
        mainMessage.init();

    })();

</script>
