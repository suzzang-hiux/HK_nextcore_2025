<script>
    (function () {
        var mainMessage = {
            init: function () {
                window.addEventListener("message",(evt)=>{
                    console.log('main recv message ', evt.data)
                    const evtData = event.data;
                    let evtDataObj = evtData;
                    try{
                        evtDataObj = JSON.parse(evtData);
                    }catch(e){
                        console.log('menu data json parse error: ',e);
                    }  
                })

                this.initBtn();
            }
            ,initBtn: ()=>{
                
                $('.btn_function').on('click',(e)=>{

                    const clickElement = $(e.currentTarget);
                    const mode = clickElement.attr('mode');
                
                    if(mode =='menu'){
                        parent.postMessage(JSON.stringify({
                            sysInfo:'upride',
                            viewType : 'menu',
                            menuInfo:{
                                menuCd: 'MN100001',
                                menuNm : "현장Q&A 등록",
                            }
                        }), '*')
                    }else if(mode =='dialog'){
                        const viewId = new Date().getTime(); 
                        parent.postMessage(JSON.stringify({
                            sysInfo:'upride',
                            viewType : 'dialog',
                            openUrl : `/html/layerContent.html`,  // full url 이어야함.
                            viewId : viewId,
                            viewOption : {
                                width : 750,
                                height:500,
                                title:'포틀릿 상세보기'
                            }
                        }), '*')
                    }
                })
            }
        }
        mainMessage.init();

    })();

</script>
