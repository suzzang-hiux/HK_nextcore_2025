<script>
    $(function (){
        // 커스텀 셀렉트
        $('.custom-select').each(function () {
            const $select = $(this);
            const $selected = $select.find('.select-option li.select');

            if ($selected.length) {
            const text = $selected.text().trim();
            const value = $selected.data('option-name');

            const $input = $select.find('.select-input');
            $input.val(text);
            $input.attr('data-select-value', value);

            $select.addClass('has-value');
            }
        });

        $(document)
        .on('click', '.custom-select .select-btn', function(e) {
            e.stopPropagation();
            
            const $select = $(this).closest('.custom-select');
            $('.custom-select').not($select).removeClass('is-open');
            $select.toggleClass('is-open');
        })

        $(document)
        .on('click', '.custom-select .select-option li', function (e) {
            e.stopPropagation();

            const $li = $(this);
            const $select = $li.closest('.custom-select');

            const text = $li.text().trim();
            const value = $li.data('option-name');

            const $input = $select.find('.select-input');

            $input.val(text);
            $input.attr('data-select-value', value);

            $li.addClass('select').siblings().removeClass('select');
            $select.addClass('has-value');

            $select.removeClass('is-open');
        });

        $(document).on('click', function () {
            $('.custom-select').removeClass('is-open');
        });

        // TEXT/NUMBER INPUT 삭제버튼
        // input에 포커스 되었고, 값이 있는 상태면 has-value 클래스 추가
        // delete btn 클릭 시 input에 값 삭제 및 has-value 클래스 제거 후 다시 input focus
        $(document)
        .on('focus', '.input-type-txt .common-input', function () {
            const $input = $(this);
            const $wrap = $input.closest('.input-type-txt');

            if ($input.val().length > 0) {
                $wrap.addClass('has-value');
            }
        })

        .on('input', '.input-type-txt .common-input', function () {
            const $input = $(this);
            const $wrap = $input.closest('.input-type-txt');

            if ($input.val().length > 0) {
                $wrap.addClass('has-value');
            } else {
                $wrap.removeClass('has-value');
            }
        })

        .on('blur', '.input-type-txt .common-input', function () {
            const $wrap = $(this).closest('.input-type-txt');
            $wrap.removeClass('has-value');
        })

        .on('mousedown', '.input-type-txt .delete-btn', function (e) {
            e.preventDefault();

            const $wrap = $(this).closest('.input-type-txt');
            const $input = $wrap.find('.common-input');

            $input.val('');
            $wrap.removeClass('has-value');

            setTimeout(function () {
                $input.focus();
            }, 0);
        });
    })
</script>
